<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
    <style>
      /* Basic styles for layout and design */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      nav {
        background-color: #444;
        color: white;
        padding: 0.5rem;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 1rem;
        text-decoration: none;
      }
      main {
        padding: 2rem;
        margin: 0 auto;
        max-width: 800px;
      }
      form {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input[type="checkbox"] {
        margin-right: 0.5rem;
      }
      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #555;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
    <main>
      <form action="/submit-registration" method="post">
        <fieldset>
          <legend>Registration Form</legend>

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <label>
            <input type="checkbox" name="terms" required />
            I agree to the
            <a href="terms.html" target="_blank">Terms and Conditions</a>.
          </label>

          <button type="submit">Register Now</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; copyright 2024 TechCon Conference. All rights reserved.</p>
    </footer>
  </body>
</html>
